<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Analysis Results</title>
</head>
<body>
  <h1>Text Analysis Results</h1>

    {% endfor %}
  </ul>

  <a href="/">Analyze Another Text</a>
</body>
</html>
